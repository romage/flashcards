
<mat-card class="flashcard-card" *ngIf="hasData()">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ card?.title }}</mat-card-title>
      <mat-card-subtitle>{{ card?.breadcrumb }}</mat-card-subtitle>
    </mat-card-header>
    <app-flashcard [card]="currentCard"></app-flashcard>

    <mat-card-actions>
        <button mat-button (click)="nextCard()">next</button>
    </mat-card-actions>
</mat-card>

<div *ngIf="!hasData()">
  We couldn't find any cards in that collection. Please try adding one.
</div>
